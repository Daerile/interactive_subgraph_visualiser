name: Recreating Prod Env

on:
  workflow_dispatch:

jobs:
  update-environment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Create Prod Environment
      run: |
        conda env create -f start-env.yml -n start_env
        source activate start_env  # Activate the environment
        conda env export --no-builds > prod-env.yml
        conda deactivate  # Deactivate the environment
        conda env remove -n start_env

    - name: Commit Changes
      run: |
        git add prod-env.yml
        git commit -m "Recreated prod-env.yml from start-env.yml"
        git push
